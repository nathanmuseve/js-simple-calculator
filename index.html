<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display">
        </div>
        <div>
          <input type="button" value="CA" onclick="display.value = '' " class="operators trignometry">
          <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)"  class="operators trignometry">
          <input type="button" value="/" onclick="display.value += '/' "  class="operators">
          <input type="button" value="*" onclick="display.value += '*' "  class="operators">
        </div>
        <div>
          <input type="button" value="sin-1" onclick="display.value += 'sin-1'" class="trignometry">
          <input type="button" value="cos-1" onclick="display.value += 'cos-1' " class="trignometry">
          <input type="button" value="tan-1" onclick="display.value += 'tan-1' " class="trignometry">
          <input type="button" value="%" onclick="display.value += '%' " class="operators">
        </div>
        <div>
          <input type="button" value="(" onclick="display.value += '(' " class="trignometry">
          <input type="button" value=")" onclick="display.value += ')' " class="trignometry">
          <input type="button" value="sin" onclick="display.value += 'sin' "  class="trignometry">
          <input type="button" value="cos" onclick="display.value += 'cos' "  class="trignometry">
        </div>
        <div>
          <input type="button" value="9" onclick="display.value += '9' ">
          <input type="button" value="8" onclick="display.value += '8' ">
          <input type="button" value="7" onclick="display.value += '7' ">
          <input type="button" value="tan" onclick="display.value += 'tan' " class="trignometry">
        </div>
        <div>
          <input type="button" value="6" onclick="display.value += '6' ">
          <input type="button" value="5" onclick="display.value += '5' ">
          <input type="button" value="4" onclick="display.value += '4' ">
          <input type="button" value="-" onclick="display.value += '-' " class="operators">
        </div>
        <div>
          <input type="button" value="1" onclick="display.value += '1' ">
          <input type="button" value="2" onclick="display.value += '2' ">
          <input type="button" value="3" onclick="display.value += '3' ">
          <input type="button" value="+" onclick="display.value += '+' " class="operators">
        </div>
        <div>
          <input type="button" value="00" onclick="display.value += '00' ">
          <input type="button" value="0" onclick="display.value += '0' ">
          <input type="button" value="." onclick="display.value += '.' " >
          <input type="button" value="=" onclick="display.value = eval(display.value)" class="operators">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
